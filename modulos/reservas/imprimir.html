<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Descargar reserva</title>
</head>
<body>
    <!-- public/imprimir.html -->
    <div id="comprobante" class="comprobante">
    <header>
        <img src="../public/img/logo.webp" alt="Reserva·Web" width="70" />
        <h1>CONFIRMACIÓN DE RESERVA</h1>
    </header>

    <section class="container">
        <h2 id="nombreCliente">{{cliente}}</h2>
        <div class="info">
            <div><strong>Departamento:</strong><br> {{depto}}</div>
            <div><strong>Dirección:</strong><br> {{direccion}}</div>
            <div><strong>Descripción:</strong><br> {{descripcion}}</div>                
            <div><br><strong>Fecha de entrada:</strong><br> {{entrada}}<br><br>
            <strong>Fecha de salida:</strong><br> {{salida}}</div>
            <div><strong>Capacidad:</strong><br> {{capacidad}} personas</div>
            
            <div><strong>Valor:</strong><br> {{moneda}}<br>
            <strong>Restante:</strong><br> {{restante}}</div>
        </div>
        <p id="codigoReserva"><strong>Código de reserva:</strong> {{codigo}}</p>
    </section>
    </div>

</body>
<script src="../../public/js/reservas.js"></script>
</html>
